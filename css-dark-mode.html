<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

		<title></title>

		<style type="text/css">
			:root {
				--bg-color: #ffff;
				--text-color: #c51a1a;
			}
			#darkModeToggle:checked + main{
				--bg-color: #c51a1a;
				--text-color: #ffff;				
			}
			main{
				background-color: var(--bg-color);
				color: var(--text-color);
			}
		</style>
	</head>
	<body>
		<input type="checkbox" id="darkModeToggle" name="darkModeToggle">

		<main>
			<h1>CSS Dark mode</h1>
			<label for="darkModeToggle" class="darkModeBtn">Click Me!</label>
		</main>

		<script type="text/javascript">
			
		</script>
	</body>
</html>
